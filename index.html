<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pret Quiz</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#862633">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Pro&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
        font-family: 'StarSerif-Headline';
        src: url('fonts/StarSerif-Headline.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        }    

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'StarSerif-Headline', 'Sofia Pro', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            color: rgb(134, 38, 51);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem; /* Increased spacing */
        }

        .home-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Added gap between elements */
        }

        .home-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .home-description {
            font-size: 1rem;
            margin-bottom: 1rem;
            max-width: 400px;
            line-height: 1.5;
        }

        .button {
            background-color: rgb(134, 38, 51);
            color: rgb(255, 255, 255);
            padding: 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            text-transform: capitalize;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.2s ease;
        }

        .button:active {
            background-color: rgb(230, 56, 136);
            color: white;
        }

        
        .question {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .timer {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: rgb(134, 38, 51);
        }

        .pastry-img {
            max-width: 200px;
            margin: 2rem auto;
        }

        .hidden {
            display: none;
        }

        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem; /* Space between buttons */
        }

        .button.quiz-option {
            max-width: 600px; /* Wider but not as large as before */
            padding: 1rem; /* Reduced padding */
            font-size: 1rem; /* Smaller font */
        }

        #thankYouPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #pastryImage {
            margin: 2rem auto;
            max-width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #thankYouPage .home-button {
        background-color: rgb(134, 38, 51);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        margin-top: 1rem;
        text-transform: lowercase;
        }

        #thankYouPage .home-button:active {
        background-color: rgb(230, 56, 136);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: rgb(134, 38, 51);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgb(134, 38, 51);
            border-radius: 5px;
            font-size: 1rem;
            color: rgb(134, 38, 51);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(230, 56, 136);
        }

        .error-message {
            color: rgb(230, 56, 136);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: left;
        }

        /* Admin page styles */
        #adminPage {
            text-align: left;
        }

        #userDataList {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        #userDataList th, #userDataList td {
            border: 1px solid rgb(134, 38, 51);
            padding: 0.5rem;
        }

        #userDataList th {
            background-color: rgb(134, 38, 51);
            color: white;
        }

        #userDataList tr:nth-child(even) {
            background-color: rgba(134, 38, 51, 0.1);
        }

        #exportButton {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .home-title {
                font-size: 1.5rem;
            }
            .question {
                font-size: 1.5rem;
            }
        }

    /* Add this to your existing CSS in the style section of index.html */

.winner-counter {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: rgb(134, 38, 51);
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
}

/* Make container position relative for proper counter positioning */
.container {
    position: relative;
}

/* This ensures the counter appears at the top of the page, not just the thank you section */
#winnerCounter {
    z-index: 10;
}

    #thankYouPage {
        position: relative; /* For absolute positioning of counter */
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="pret-logo-red.png" alt="Pret A Manger Logo" class="logo">
        
        <!-- Home Page -->
        <div id="homePage">
            <div class="home-content">
                <h1 class="home-title">Welcome to the Pret Quiz!</h1>
                <p class="home-description">Test your knowledge about Pret A Manger and London. <br> Answer 7 out of 10 questions correctly to win an iconic Pret dessert!</p>
                
                <!-- User Information Form -->
                <form id="userForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" id="userName" placeholder="Enter your name" required>
                        <p class="error-message" id="nameError"></p>
                    </div>
                    <div class="form-group">
                        <label for="userMobile">Mobile Number</label>
                        <input type="tel" id="userMobile" placeholder="Enter your mobile number" required>
                        <p class="error-message" id="mobileError"></p>
                    </div>
                    <button class="button" onclick="validateAndStart()">Start Quiz</button>
                </form>
            </div>
        </div>

        <!-- Quiz Page -->
        <div id="quizPage" class="hidden">
            <div class="timer" id="timer">Time remaining: 30s</div>
            <div class="question" id="question"></div>
            <div id="options"></div>
        </div>

        <!-- Thank You Page -->
        <div id="thankYouPage" class="hidden">
            <h2 id="resultMessage"></h2>
            <div id="pastryImage"></div>
            <button class="home-button" onclick="returnHome()">Home</button>
        </div>
        
        <!-- Admin Page (hidden by default) -->
        <div id="adminPage" class="hidden">
            <h2>User Data</h2>
            <table id="userDataList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Date</th>
                        <th>Won</th>
                    </tr>
                </thead>
                <tbody id="userDataBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <button class="button" id="exportButton" onclick="exportData()">Export Data</button>
            <button class="button" onclick="returnHome()">Back to Home</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
